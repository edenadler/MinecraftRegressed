<!doctype html>
<html>
<head>
	<title>Minecraft</title>
	<link href="./css/minecraft.css" type="text/css" rel="stylesheet"></link>
</head>
<body>
	
<div class = "grid"></div>

<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="./js/minecraft.js"></script>
<script>
	(function(){
		"use strict";

		var grid = new Grid({
			rows: 20,
			cols: 20,
			render:{
				placeholder: ".grid"
			}
		});
		//sky
		for (var i = 7; i<20; i++){
			for (var j = 0; j<20; j++){
				grid.getCellAt(j, i).$el.css('background-color', "#79a9f7");
			}
		}
		//cloud
		grid.getCellAt(3, 14).$el.css('background-color', "white");
		grid.getCellAt(4, 14).$el.css('background-color', "white");
		grid.getCellAt(5, 14).$el.css('background-color', "white");
		grid.getCellAt(6, 14).$el.css('background-color', "white");
		grid.getCellAt(7, 14).$el.css('background-color', "white");
		grid.getCellAt(8, 14).$el.css('background-color', "white");
		grid.getCellAt(9, 14).$el.css('background-color', "white");
		grid.getCellAt(10, 14).$el.css('background-color', "white");
		grid.getCellAt(7, 13).$el.css('background-color', "white");
		grid.getCellAt(8, 13).$el.css('background-color', "white");
		grid.getCellAt(4, 15).$el.css('background-color', "white");
		grid.getCellAt(5, 15).$el.css('background-color', "white");
		grid.getCellAt(6, 15).$el.css('background-color', "white");
		grid.getCellAt(7, 15).$el.css('background-color', "white");
		grid.getCellAt(9, 15).$el.css('background-color', "white");
		grid.getCellAt(10, 15).$el.css('background-color', "white");
		grid.getCellAt(6, 16).$el.css('background-color', "white");
		//bush
		grid.getCellAt(3, 7).$el.css('background-image', "url(./images/leaf.jpg)");
		grid.getCellAt(4, 7).$el.css('background-image', "url(./images/leaf.jpg)");
		grid.getCellAt(4, 8).$el.css('background-image', "url(./images/leaf.jpg)");
		grid.getCellAt(5, 7).$el.css('background-image', "url(./images/leaf.jpg)");
		//tree
		grid.getCellAt(16, 7).$el.css('background-image', "url(./images/tree.jpg)");
		grid.getCellAt(16, 8).$el.css('background-image', "url(./images/tree.jpg)");
		grid.getCellAt(16, 9).$el.css('background-image', "url(./images/tree.jpg)");
		grid.getCellAt(16, 10).$el.css('background-image', "url(./images/tree.jpg)");
		//tree top
		for (var i = 11; i<14; i++){
			for (var j = 15; j<18; j++){
				grid.getCellAt(j, i).$el.css('background-image', "url(./images/leaf.jpg)");
			}
		}
		//ground
		for (var i = 0; i<6; i++){
			for (var j = 0; j<20; j++){
				grid.getCellAt(j, i).$el.css('background-image', "url(./images/dirt.jpg)");
			}
		}
		//top ground
		for (var i = 6; i<7; i++){
			for (var j = 0; j<20; j++){
				grid.getCellAt(j, i).$el.css('background-image', "url(./images/topDirt.png)");
			}
		}
	}());
</script>

</body>
</html>
